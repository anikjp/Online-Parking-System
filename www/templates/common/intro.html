 <ion-header-bar >
        <button ng-click="button.tap($event)" ng-repeat="button in leftButtons" class="button no-animation " ng-bind-html="button.content"></button>
        <h1 class="title" style="text-align: center;">トメレタ</h1>
        <button ng-click="button.tap($event)" ng-repeat="button in rightButtons" class="button no-animation " ng-bind-html="button.content"></button>
        </ion-header-bar>
        
        <ion-slide-box on-slide-changed="slideChanged(index)">
          <ion-slide>
            <h3>Thank you for choosing the Awesome App!</h3>
            <div id="logo">
              <img src="img/tomereta.png">
            </div>
            <p>
              We've worked super hard to make you happy.
            </p>
            <p>
              But if you are angry, too bad.
            </p>
          </ion-slide>
          <ion-slide>
            <h3>Using Awesome</h3>
            
            <div id="list">
              <h5>Just three steps:</h5>
              <ol>
                <li>Be awesome</li>
                <li>Stay awesome</li>
                <li>There is no step 3</li>
              </ol>
            </div>
          </ion-slide>
          <ion-slide>
            <h3>Any questions?</h3>
            <p>
              Too bad!
            </p>
          </ion-slide>
        </ion-slide-box>
      </ion-view>
